version: '3'
services:
  localstack:
    container_name: local_sqs_aws
    image: localstack/localstack:latest@sha256:da35c19b83b646b2f4511b62f39689bc73cf0fe53ac4159dfd513e9774356324
    environment:
      - AWS_DEFAULT_REGION=eu-west-1
      - EDGE_PORT=4566
      - SERVICES=sqs
      - AWS_ACCESS_KEY_ID=key
      - AWS_SECRET_ACCESS_KEY=secret
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DEBUG=1
    ports:
      - "4566-4599:4566-4599"
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      - ./localstack:/etc/localstack/init/ready.d
    healthcheck:
      test: curl http://localhost:4566/_localstack/health | jq '.services.sqs' | grep -q -x 'running'
      interval: 20s
      retries: 5
      start_period: 20s
      timeout: 10s